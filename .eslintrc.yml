env:
  browser: true
  es6: true
  node: true
extends:
  - 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2021
  sourceType: module
  ecmaFeatures:
    jsx: true
rules: {
  no-console: 'error',
  indent: ['error', 4],
  no-unused-vars: 0,
  no-param-reassign: 0,
}
